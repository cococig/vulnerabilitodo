<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Signup now!</h1>
        <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
      </div>
      <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <form class="card-body" [formGroup]="signUpForm">
          <div class="form-control">
            <label class="label">
              <span class="label-text">ユーザー名</span>
            </label>
            <input placeholder="username" class="input input-bordered" formControlName="username" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">パスワード</span>
            </label>
            <input type="password" placeholder="password" class="input input-bordered" formControlName="password" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button (click)="signUp()" class="btn btn-primary">SignUp</button>
          </div>
        </form>
      </div>
    </div>
  </div>

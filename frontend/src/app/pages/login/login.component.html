<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Vulnerabilitodo</h1>
      <p class="text-2xl py-6">最高に脆弱な最低のTodoアプリ</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">ユーザー名</span>
          </label>
          <input placeholder="username" class="input input-bordered" formControlName="username" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">パスワード</span>
          </label>
          <input type="password" placeholder="password" class="input input-bordered" formControlName="password"
            required />
          <label class="label">
            <a href="signup" class="label-text-alt link link-hover">アカウントをお持ちではありませんか？</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </form>
    </div>
  </div>
</div>
